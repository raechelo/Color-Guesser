<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Color Guesser</title>
</head>
<body>
    <header class="header-js">
        <h1>THE GREAT <span class="heading-color" id="heading-color-js">RGB(211, 206, 13)</span> GUESSING GAME</h1>
    </header>
    <nav>
        <h2 class="new-game">NEW COLORS</h2>
        <h2 class="error-msg" id="error-msg-js">try again!</h2>
        <div class="game-mode">
            <h2 class="easy-mode" id="easy-mode-js">EASY</h2>
            <h2 class="hard-mode " id="hard-mode-js">HARD</h2>
        </div>
    </nav>
    <div class="container" id="container-js">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square bottom-row"></div>
        <div class="square bottom-row"></div>
        <div class="square bottom-row"></div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
